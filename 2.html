<html>
    <body background="registration.jpg">
        <form>
            <table cellspacing=3>
                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Email-id</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Phone number</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td rowspan=2>Sex</td>
                    <td>Male<input type="radio" name="g"></td>
                </tr>
                <tr>
                   
                    <td>Female<input type="radio" name="g"></td>
                </tr>
                <tr>
                    <td rowspan=3>Date of Birth</td>
                    <td>Day
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>


                    </td>
                </tr>
                <tr>
                    <td>Month
                        <select>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>Year
                        <select>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td rowspan=4>Language Known</td>
                    <td>Telugu<input type="checkbox"></td>
                </tr>
                <tr>
                    
                    <td>English<input type="checkbox"></td>
                </tr>
                <tr>
                    
                    <td>Hindi<input type="checkbox"></td>
                </tr>
                <tr>
                    
                    <td>Tamil<input type="checkbox"></td>
                </tr>
                <tr>
                    
                    <td>Malayalam<input type="checkbox"></td>
                </tr>
                <tr>
                    
                    <td>Kanada<input type="checkbox"></td>
                </tr>
                <tr>
                    
                    <td>Urdu<input type="checkbox"></td>
                </tr>
                <tr>
                    
                    <td>Bengali<input type="checkbox"></td>
                </tr>
                <tr>
                    
                    <td>Bhojpuri<input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea cols=10 rows=7></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                    
                </tr>
            </table>
        </form>
    </body>
</html>
